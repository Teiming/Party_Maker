<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>하이퍼캐리 || 붕괴: 스타레일</title>
</head>
<body>
    <div id="weak">
        <div id="물리" class="weakness 물리" onclick="selweak('물리')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_physical.png" alt="물리">
        </div>
        <div id="바람" class="weakness 바람" onclick="selweak('바람')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_wind.png" alt="바람">
        </div>
        <div id="번개" class="weakness 번개" onclick="selweak('번개')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_lightning.png" alt="번개">
        </div>
        <div id="양자" class="weakness 양자" onclick="selweak('양자')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_quantum.png" alt="양자">
        </div>
        <div id="얼음" class="weakness 얼음" onclick="selweak('얼음')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_ice.png" alt="얼음">
        </div>
        <div id="허수" class="weakness 허수" onclick="selweak('허수')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_imaginary.png" alt="허수">
        </div>
        <div id="화염" class="weakness 화염" onclick="selweak('화염')">
            <img class="image" src="https://rerollcdn.com/STARRAIL/Filters/element_fire.png" alt="화염">
        </div>
    </div>
    <h4 class="role_header" style="">
        <span>딜러</span>
        <span>버퍼</span>
        <span>디버퍼</span>
        <span>유지</span>
    </h4>
    <h4 class="role_header">
        <span>파멸/수렵/지식</span>
        <span>화합</span>
        <span>공허</span>
        <span>보존/풍요</span>
    </h4>
    <div id="jobbox" style="display: none;">
        <div id="딜러" class="job"></div>
        <div id="버퍼" class="job"></div>
        <div id="효과" class="job"></div>
        <div id="유지" class="job"></div>
    </div>
    <article id="party"></article>
    <div id="log" style="color: red;"></div>
    <script src="../common.js"></script>
    <script src="../main.js"></script>
</body>
</html>
