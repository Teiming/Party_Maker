<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon-precomposed" href="/green-152.png" />
    <link rel="icon" href="/favicon-32.png" />
    <link rel="stylesheet" href="../main.css" />
    <style>
      :root {
        --theme-color: #0f3;
        --theme-color-text: black;
      }
    </style>
    <title>듀얼 서스테인 - 붕괴: 스타레일</title>
  </head>
  <body>
    <header>
      <h4 class="role_header">
        <span>힐러</span>
        <span>딜러</span>
        <span>서포터</span>
        <span>탱커</span>
      </h4>
      <div class="role_header role_header_sub">
        <span>풍요</span>
        <span>파멸/수렵/지식</span>
        <span>화합/공허</span>
        <span>보존</span>
      </div>
    </header>
    <main id="window_party" style="background-color: #030"></main>
    <script src="../character.js"></script>
    <script src="dual_sustain.js"></script>
    <aside class="floater">
      <div class="switch" onclick="location.replace('../hypercarry')">
        <span> 화합 + 공허 </span>
      </div>
      <div id="weakness">
        <div
          id="물리"
          class="btn-weakness"
          data-element="물리"
          onclick="selweak('물리')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_physical.png"
            alt="물리"
          />
        </div>
        <div
          id="화염"
          class="btn-weakness"
          data-element="화염"
          onclick="selweak('화염')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_fire.png"
            alt="화염"
          />
        </div>
        <div
          id="얼음"
          class="btn-weakness"
          data-element="얼음"
          onclick="selweak('얼음')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_ice.png"
            alt="얼음"
          />
        </div>
        <div
          id="번개"
          class="btn-weakness"
          data-element="번개"
          onclick="selweak('번개')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_lightning.png"
            alt="번개"
          />
        </div>
        <div
          id="바람"
          class="btn-weakness"
          data-element="바람"
          onclick="selweak('바람')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_wind.png"
            alt="바람"
          />
        </div>
        <div
          id="양자"
          class="btn-weakness"
          data-element="양자"
          onclick="selweak('양자')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_quantum.png"
            alt="양자"
          />
        </div>
        <div
          id="허수"
          class="btn-weakness"
          data-element="허수"
          onclick="selweak('허수')"
        >
          <img
            class="element-logo"
            src="https://rerollcdn.com/STARRAIL/Filters/element_imaginary.png"
            alt="허수"
          />
        </div>
      </div>
    </aside>
  </body>
</html>
